
version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: noc_control
      POSTGRES_USER: nocuser
      POSTGRES_PASSWORD: nocpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nocuser -d noc_control"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    depends_on:
      - backend
  nginx:
    build: ./nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/letsencrypt:ro
volumes: { pgdata: {} }
